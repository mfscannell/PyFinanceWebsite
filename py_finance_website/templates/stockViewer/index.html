<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>FIrst App</title>
    <link rel="stylesheet" href="{% static "py_finance_website/bootstrap/css/bootstrap.min.css" %}" />
    {% load customFilters %}
</head>
<body>
    <h1>Hello this is index.html</h1>
    <div class="container">
        <form class="form-inline" method="post">
            {{ stockSymbolEntryForm }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" name="stockSymbolSubmit" value="Submit">
        </form>
        <div class="row">
            {% if tradingDays %}
                <div class="col-md-6">
                    Stock History!
                </div>
                <div class="col-md-6">
                    {{ tradingDays|index:"4"|keyValue:"High" }}
                </div>
                <!-- <script>
                    var my_chart = '{{ tradingDays }}';
                </script> -->
            {% endif %}
        </div>
    </div>

    <script src="{% static "py_finance_website/jquery/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "py_finance_website/bootstrap/js/bootstrap.min.js" %}"></script>
    {% if tradingDays %}
    <script>
        var my_dummy = {{ dummy }};
        var my_var_esc = '{{ dumJson|escapejs }}';
        var my_var_parsed = jQuery.parseJSON(my_var_esc);
    </script>
    {% endif %}
</body>
</html>
